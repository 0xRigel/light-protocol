[package]
name = "verifier_program"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "verifier_program"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { version = "0.25.0", features = ["init-if-needed"] }
byteorder = "1.3"
merkle_tree_program = { path = "../merkle_tree_program", features = ["cpi"] }

#solana
#solana-program = "1.9.16"
solana-program = { path = "../../../../solana_real/solana/sdk/program"}

anchor-spl = "0.25.0"

arrayref = "0.3.6"
borsh = "0.9.1"
getrandom = { version = "0.2.2", features = ["custom"] }
spl-token = { version = "3.2", features = [ "no-entrypoint" ] }
solana-security-txt = "0.1.0"
#crypto
ark-crypto-primitives = { version = "^0.3.0", default-features = true, features = [ "r1cs" ] }
ark-ff = { version = "^0.3.0", default-features = false }
ark-ec = { version = "0.3.0" }
ark-ed-on-bn254 = { version = "^0.3.0", features = ["r1cs"] }
ark-bn254 = "0.3.0"
ark-std = { version = "^0.3.0", default-features = false }
ark-relations = { version = "^0.3.0", default-features = false  }

#poseidon
arkworks-gadgets = "0.3.14"
solana-address-lookup-table-program = "1.10.29"

[dev-dependencies]
ark-groth16 ={ version = "^0.3.0", default-features = false, features = ["std"]}
serde_json = "1.0.59"
